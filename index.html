<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebInRoyale - Web Turnuva ArenasÄ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royale: {
                gold: '#fbbf24',
                purple: '#8b5cf6',
                danger: '#ef4444',
                dark: '#020617',
              },
              gray: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
              },
              glass: 'rgba(15, 23, 42, 0.7)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f3f4f6;
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
      }
      
      .bg-animated {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }
      
      .bg-blob {
        position: absolute;
        filter: blur(120px);
        opacity: 0.2;
        animation: blob 15s infinite;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.5); 
      }

      .royale-border {
        border: 1px solid rgba(251, 191, 36, 0.1);
        transition: all 0.3s ease;
      }
      .royale-border:hover {
        border-color: rgba(251, 191, 36, 0.4);
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="bg-animated">
      <div class="bg-blob bg-amber-500 w-[800px] h-[800px] rounded-full -top-20 -left-20 mix-blend-screen opacity-10"></div>
      <div class="bg-blob bg-purple-600 w-[600px] h-[600px] rounded-full top-1/2 -right-40 mix-blend-screen opacity-10"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
